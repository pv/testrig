[DEFAULT]
# Default values for various options in the following sections.  The
# sections below can also define these keys to override the defaults.
env=conda
old=numpy nomkl
new=Cython==0.24.1 numpy nomkl openblas git+https://github.com/numpy/numpy@master
python=2.7

[scipy]
base=nose pytest scipy
run=python -mpytest --junit-xml=junit.xml -v -s --tb=native --pyargs scipy
parser=junit

[pandas]
base=nose pytest numexpr pandas
run=python -c 'import pandas; pandas.test("--junit-xml=junit.xml")'
parser=junit

[sklearn]
base=nose pytest scikit-learn
run=python -mpytest --junit-xml=junit.xml -v -s --tb=native --pyargs sklearn
parser=junit

[skimage]
base=nose scikit-image
run=python -c 'import matplotlib, skimage; matplotlib.use("Agg"); skimage.test(verbose=1)'
parser=nose

[astropy]
base=pytest astropy
run=python -c 'import astropy; astropy.test(args="--junit-xml=junit.xml -s -v --tb=native")'
parser=junit

[statsmodels]
base=nose statsmodels
run=python -c 'import statsmodels; statsmodels.test(verbose=2, extra_argv=["--exe", "--with-xunit", "--xunit-file=junit.xml"])'
parser=junit

[matplotlib]
base=nose mock matplotlib matplotlib-tests
run=python -c 'import matplotlib; matplotlib.test(verbosity=2)'
parser=nose
envvars=
  MPLSETUPCFG=$DIR/matplotlib-setup.cfg

[sunpy]
base=pytest scipy astropy pandas matplotlib pip+sunpy
run=py.test --junit-xml=junit.xml -v -s --tb=native --pyargs sunpy
parser=junit

[numba]
base=pytest enum34 llvmlite numba
run=py.test --junit-xml=junit.xml -v -s --tb=native --continue-on-collection-errors --pyargs numba
parser=junit

[asdf]
base=pytest astropy>=1.1.0 pandas pip+asdf
# NB. specifying -s makes the test suite fail, so we can't get information about warnings emitted
run=python -c 'import asdf; asdf.test(args="--junit-xml=junit.xml -v --tb=native")'
parser=junit
